    const { useState, useEffect, useRef } = React;

      const services = [
        { id: 1, title: 'Birthdays', description: 'Balloon arches, bouquets, and surprise boxes for the perfect birthday celebration.', imagePlaceholder: 'balloon_arches' },
        { id: 2, title: 'Quinceañeras', description: 'Elegant money bouquets and custom arrangements to honor this special milestone.', imagePlaceholder: 'money_bouquets' },

        { id: 4, title: 'Graduation', description: 'Celebrate academic achievements with custom graduation bouquets and decorations.', imagePlaceholder: 'graduation' },
        { id: 5, title: 'Room Decor', description: 'Transform any space with beautiful balloon arrangements and floral decorations.', imagePlaceholder: 'room_decorations' },
        { id: 6, title: 'Custom Requests', description: 'Hot Wheels bouquets, plushie arrangements, and more—just ask!', imagePlaceholder: 'custom' },
      ];

      useEffect(() => {
        const fetchGalleryManifest = async () => {
          try {
            const response = await fetch('/gallery-manifest.json');
            if (!response.ok) throw new Error('Failed to fetch manifest');
            const manifest = await response.json();
            
            // Build gallery array with all images
            const gallery = [];
            const heroCandidates = [];
            
            Object.entries(manifest).forEach(([folder, files]) => {
              files.forEach(file => {
                const fullPath = `/${folder}/${file}`;
                gallery.push(fullPath);
                
                // Collect hero candidates from specified folders
                if (['balloon_arches', 'surprise_boxes', 'graduation', 'eternal_roses'].includes(folder)) {
                  heroCandidates.push(fullPath);
                }
              });
            });
            
            // Set owner image (first from owner_picture or placeholder)
            if (manifest.owner_picture && manifest.owner_picture.length > 0) {
              setOwnerImage(`/${'owner_picture'}/${manifest.owner_picture[0]}`);
            } else {
              setOwnerImage('https://placehold.co/400x400/8B5CF6/white?text=Owner');
            }
            
            // Set hero images
            heroImagesRef.current = heroCandidates.length > 0 
              ? heroCandidates 
              : ['/balloon_arches/IMG_1209.JPEG'];
            
            setAllImages(gallery);
            setIsGalleryLoaded(true);
          } catch (error) {
            console.warn('Gallery manifest fetch failed, using fallbacks');
            // Set fallback owner image
            setOwnerImage('https://placehold.co/400x400/8B5CF6/white?text=Owner');
            // Set fallback hero image
            heroImagesRef.current = ['/balloon_arches/IMG_1209.JPEG'];
            setIsGalleryLoaded(true);
          }
        };

        fetchGalleryManifest();
      }, []);

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentHeroIndex(prev => 
            (prev + 1) % (heroImagesRef.current.length || 1)
          );
        }, 5000);
        return () => clearInterval(interval);
      }, []);

      const getFirstImageForService = (placeholder) => {
        if (!isGalleryLoaded) return 'https://placehold.co/600x400/EC4899/white?text=Loading';
        
        // Map placeholder to actual folders
        const folderMap = {
          balloon_arches: ['balloon_arches'],
          money_bouquets: ['money_bouquets'],
          flower_bouquets: ['flower_bouquets', 'flower_mix', 'eternal_roses'],
          graduation: ['graduation'],
          room_decorations: ['room_decorations'],
          custom: ['hotwheels_bouquets', 'plushie_arrangements', 'personalized_bouquets']
        };
        
        const folders = folderMap[placeholder] || [];
        for (const folder of folders) {
          const imagesInFolder = allImages.filter(img => img.startsWith(`/${folder}/`));
          if (imagesInFolder.length > 0) {
            return imagesInFolder[0];
          }
        }
        return 'https://placehold.co/600x400/8B5CF6/white?text=Service';
      };

                <a href="#gallery" className="hover:text-primary transition-colors">Gallery</a>
                <a href="#about" className="hover:text-primary transition-colors">About</a>
                <a href="#contact" className="hover:text-primary transition-colors">Contact</a>
              </nav>
              <div className="flex items-center space-x-4">
                <a href="https://wa.me/17871234567" target="_blank" rel="noopener noreferrer" className="text-green-500 hover:text-green-600 transition-colors">
                  <i className="fab fa-whatsapp text-2xl"></i>
                </a>
                <button className="bg-primary text-white px-4 py-2 rounded-full hover:bg-purple-700 transition-colors">
                  Order Now
                </button>
              </div>
            </div>
          </header>

          {/* Hero Section */}
          <section id="home" className="relative h-screen overflow-hidden">
            <div className="absolute inset-0 transition-opacity duration-1000">
              {heroImagesRef.current.length > 0 && (
                <img 
                  src={heroImagesRef.current[currentHeroIndex] || '/balloon_arches/IMG_1209.JPEG'} 
                  alt="Hero" 
                  className="w-full h-full object-cover"
                />
              )}
            </div>
            <div className="absolute inset-0 bg-black bg-opacity-40"></div>
            <div className="relative container mx-auto px-4 h-full flex items-center justify-center text-center text-white">
              <div className="max-w-3xl">

                </p>
                <div className="flex flex-col sm:flex-row justify-center gap-4 animate-fade-in-delay-2">
                  <a href="#services" className="bg-primary hover:bg-purple-700 text-white px-8 py-3 rounded-full font-semibold transition-colors">
                    View Services
                  </a>
                  <a href="https://wa.me/17871234567" className="bg-white text-primary hover:bg-gray-100 px-8 py-3 rounded-full font-semibold transition-colors">
                    WhatsApp Order
                  </a>
                </div>
              </div>
            </div>
          </section>

          {/* Services Section */}
          <section id="services" className="py-20 bg-gray-50">
            <div className="container mx-auto px-4">

                <h2 className="text-4xl font-bold mb-4">Our Services</h2>
                <p className="text-xl text-gray-600 max-w-2xl mx-auto">

                </p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {services.map((service) => (
                  <div key={service.id} className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                    <div className="h-64 overflow-hidden">
                      <img 
                        src={getFirstImageForService(service.imagePlaceholder)} 
                        alt={service.title} 
                        className="w-full h-full object-cover"
                      />
                    </div>
                    <div className="p-6">
                      <h3 className="text-2xl font-bold mb-3">{service.title}</h3>
                      <p className="text-gray-600">{service.description}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Gallery Section */}
          <section id="gallery" className="py-20">
            <div className="container mx-auto px-4">
              <div className="text-center mb-16">
                <h2 className="text-4xl font-bold mb-4">Our Gallery</h2>
                <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                  See our latest creations and the joy they bring to our customers
                </p>
              </div>
              {isGalleryLoaded ? (
                allImages.length > 0 ? (
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {allImages.slice(0, 16).map((image, index) => (
                      <div key={index} className="aspect-square overflow-hidden rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <img 
                          src={image} 
                          alt={`Gallery ${index + 1}`} 
                          className="w-full h-full object-cover"
                        />
                      </div>
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-12">
                    <p className="text-xl text-gray-600">No images available in gallery</p>
                  </div>
                )
              ) : (
                <div className="text-center py-12">
                  <p className="text-xl text-gray-600">Gallery will appear after images load</p>
                </div>
              )}
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-20 bg-gray-50">
            <div className="container mx-auto px-4">
              <div className="flex flex-col lg:flex-row items-center gap-12">
                <div className="lg:w-1/2">
                  <img 
                    src={ownerImage} 
                    alt="Owner" 
                    className="rounded-full w-80 h-80 object-cover mx-auto shadow-lg"
                  />
                </div>
                <div className="lg:w-1/2">
                  <h2 className="text-4xl font-bold mb-6">About Bloom & Co.</h2>
                  <p className="text-lg text-gray-700 mb-4">
                    Founded in 2020, Bloom & Co. started as a small passion project in my kitchen and has grown into Puerto Rico's most trusted custom bouquet and decoration service.
                  </p>
                  <p className="text-lg text-gray-700 mb-4">
                    Every arrangement is handcrafted with love and attention to detail. We believe that every celebration deserves something special and unique.
                  </p>
                  <p className="text-lg text-gray-700">
                    Our mission is to bring joy and create unforgettable moments through our beautiful, custom creations.
                  </p>
                </div>
              </div>
            </div>
          </section>

          {/* Contact Section */}
          <section id="contact" className="py-20">
            <div className="container mx-auto px-4">
              <div className="text-center mb-16">
                <h2 className="text-4xl font-bold mb-4">Get In Touch</h2>
                <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                  Ready to create something beautiful? Contact us today!
                </p>
              </div>
              <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                    <label className="block text-gray-700 mb-2">Email</label>
                    <input type="email" className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" />
                  </div>
                </div>
                <div className="mb-6">
                  <label className="block text-gray-700 mb-2">Message</label>

                <button className="w-full bg-primary hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition-colors">
                  Send Message
                </button>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-900 text-white py-12">
            <div className="container mx-auto px-4">
              <div className="flex flex-col md:flex-row justify-between items-center">
                <div className="mb-6 md:mb-0">
                  <div className="flex items-center space-x-2 mb-4">
                    <div className="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-full"></div>
                    <h3 className="text-2xl font-bold">Bloom & Co.</h3>
                  </div>
                  <p className="text-gray-400">Handcrafted bouquets and decorations for every occasion in Puerto Rico</p>
                </div>

                  <a href="https://wa.me/17871234567" target="_blank" rel="noopener noreferrer" className="text-green-400 hover:text-green-300 transition-colors">

          <script src="//code.tidio.co/your-tidio-id.js" async></script>
