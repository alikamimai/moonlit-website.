  <script type="text/babel">
    const { useState, useEffect } = React;

    // Language state
    const [language, setLanguage] = useState('en'); // 'en' or 'es'

    // Text translations (unchanged)
    const texts = { /* ... your full texts object ... */ };

    const t = (key) => texts[language][key] || key;

    const products = [ /* ... your full products array ... */ ];

    const socialData = {
      contact: {
        instagram: "https://www.instagram.com/moonlit_petals03?utm_source=instagram&utm_medium=social&utm_campaign=profile",
        tiktok: "https://www.tiktok.com/@moonlit_petals03?utm_source=tiktok&utm_medium=social&utm_campaign=profile"
      }
    };

    function SocialLinks({ className = "" }) {
      return (
        <div className={`flex items-center gap-3 ${className}`}>
          {socialData.contact.instagram && (
            <a href={socialData.contact.instagram} target="_blank" rel="noopener noreferrer" aria-label="Instagram"
              className="text-mp-purple hover:text-mp-sky transition-colors">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
              </svg>
            </a>
          )}
          {socialData.contact.tiktok && (
            <a href={socialData.contact.tiktok} target="_blank" rel="noopener noreferrer" aria-label="TikTok"
              className="text-mp-purple hover:text-mp-sky transition-colors">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-.33-.05A2.88 2.88 0 0 1 7.2 5.57a2.89 2.89 0 0 1 2.66-3.85 2.88 2.88 0 0 1 3.27 1.57h3.45v-.42a4.86 4.86 0 0 1 3.45 1.8zM12.05 20c-.23 0-.45-.02-.68-.05a2.89 2.89 0 0 1-2.24-3.74 2.89 2.89 0 0 1 2.31-1.62 2.89 2.89 0 0 1 2.53 1.57 2.89 2.89 0 0 1-1.92 4.84z" />
              </svg>
            </a>
          )}
        </div>
      );
    }

    function App() {
      const [heroImages, setHeroImages] = useState([]);
      const [allImages, setAllImages] = useState([]);
      const [loading, setLoading] = useState(false);
      const [currentSlide, setCurrentSlide] = useState(0);
      const [activeCategory, setActiveCategory] = useState('all');
      const [isGalleryLoaded, setIsGalleryLoaded] = useState(false);

      const imageLists = { /* ... your full imageLists object ... */ };

      const getRandomImage = (folder) => {
        const images = imageLists[folder];
        if (!images || images.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * images.length);
        return `${folder}/${images[randomIndex]}`;
      };

      useEffect(() => {
        const hero = [
          { image: getRandomImage('balloon_arches'), title: t('hero.title'), subtitle: t('hero.subtitle') },
          { image: getRandomImage('surprise_boxes'), title: t('hero.title'), subtitle: t('hero.subtitle') },
          { image: getRandomImage('graduation'), title: t('hero.title'), subtitle: t('hero.subtitle') },
          { image: getRandomImage('eternal_roses'), title: t('hero.title'), subtitle: t('hero.subtitle') }
        ];
        setHeroImages(hero);

        let gallery = [];
        Object.keys(imageLists).forEach(folder => {
          imageLists[folder].forEach(img => {
            let category = 'custom';
            if (folder === 'balloon_arches') category = 'birthdays';
            else if (folder === 'money_bouquets') category = 'quinceaneras';
            else if (['flower_bouquets', 'flower_mix', 'eternal_roses'].includes(folder)) category = 'romantic';
            else if (folder === 'graduation') category = 'graduation';
            else if (folder === 'room_decorations') category = 'decor';
            gallery.push({ src: `${folder}/${img}`, category, alt: `${folder} creation` });
          });
        });

        setAllImages(gallery);
        setLoading(false);
      }, [language]);

      useEffect(() => {
        if (heroImages.length === 0) return;
        const timer = setInterval(() => {
          setCurrentSlide(prev => (prev + 1) % heroImages.length);
        }, 5000);
        return () => clearInterval(timer);
      }, [heroImages]);

      const filteredGallery = activeCategory === 'all'
        ? allImages
        : allImages.filter(img => img.category === activeCategory);

      // ✅ FIXED: Removed extra spaces
      const whatsappUrl = "https://wa.me/16093791145";
      const instagramUrl = socialData.contact.instagram;
      const tiktokUrl = socialData.contact.tiktok;

      if (loading) {
        return (
          <div className="min-h-screen bg-mp-bg flex items-center justify-center">
            <div className="text-mp-purple text-xl">Loading your beautiful creations...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-mp-bg">
          {/* Language Toggle */}
          <div className="fixed top-4 right-4 z-50">
            <button
              onClick={() => setLanguage(language === 'en' ? 'es' : 'en')}
              className="bg-mp-purple text-white px-4 py-2 rounded-full font-medium hover:bg-mp-lilac transition-colors"
            >
              {language === 'en' ? 'ES' : 'EN'}
            </button>
          </div>

          {/* Navigation */}
          <nav className="bg-white shadow-lg sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center py-4">
                <div className="flex items-center">
                  <div className="w-12 h-12 bg-gradient-to-r from-mp-lilac to-mp-purple rounded-full flex items-center justify-center">
                    <span className="text-white font-bold text-xl">MP</span>
                  </div>
                  <span className="ml-3 text-2xl font-bold text-mp-text">{t('title')}</span>
                </div>
                <div className="hidden md:flex space-x-8">
                  <a href="#home" className="text-mp-purple hover:text-mp-sky font-medium transition-colors">{t('nav.home')}</a>
                  <a href="#about" className="text-mp-purple hover:text-mp-sky font-medium transition-colors">{t('nav.about')}</a>
                  <a href="#services" className="text-mp-purple hover:text-mp-sky font-medium transition-colors">{t('nav.services')}</a>
                  <a href="#order" className="text-mp-purple hover:text-mp-sky font-medium transition-colors">{t('nav.order')}</a>
                  <a href="#gallery" className="text-mp-purple hover:text-mp-sky font-medium transition-colors">{t('nav.gallery')}</a>
                  <a href="#contact" className="text-mp-purple hover:text-mp-sky font-medium transition-colors">{t('nav.contact')}</a>
                </div>
                <div className="flex items-center space-x-4">
                  <a href={whatsappUrl} target="_blank" rel="noopener noreferrer" className="bg-mp-purple text-white px-4 py-2 rounded-full font-medium hover:bg-mp-lilac transition-colors">
                    {t('hero.cta')}
                  </a>
                  <SocialLinks className="hidden md:flex" />
                  <div className="md:hidden">
                    <button className="text-mp-purple hover:text-mp-sky" aria-label="Menu">
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </nav>

          {/* Hero */}
          <section id="home" className="relative h-screen overflow-hidden">
            <div className="absolute inset-0">
              {heroImages.map((slide, index) => (
                <div key={index} className={`absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}>
                  <img src={`/${slide.image}`} alt={slide.title} className="w-full h-full object-cover" />
                  <div className="absolute inset-0 bg-black/50"></div>
                </div>
              ))}
            </div>
            <div className="relative z-10 flex items-center justify-center h-full text-center text-white px-4">
              <div className="max-w-4xl">
                <h1 className="text-5xl md:text-7xl font-bold mb-6 animate-fade-in">{t('hero.title')}</h1>
                <p className="text-2xl md:text-3xl mb-8 font-light">{t('hero.subtitle')}</p>
                <div className="space-y-4">
                  <a href={whatsappUrl} target="_blank" rel="noopener noreferrer" className="inline-block bg-mp-purple text-white px-8 py-4 rounded-full text-xl font-semibold hover:bg-mp-lilac transform hover:scale-105 transition-all duration-300 shadow-lg">
                    {t('hero.cta')}
                  </a>
                  <div className="flex justify-center space-x-4 mt-4">
                    <a href={instagramUrl} target="_blank" rel="noopener noreferrer" className="bg-mp-purple text-white px-6 py-3 rounded-full font-medium hover:bg-mp-lilac transition-colors">
                      {t('hero.instagram')}
                    </a>
                    <a href={tiktokUrl} target="_blank" rel="noopener noreferrer" className="bg-black text-white px-6 py-3 rounded-full font-medium hover:bg-gray-800 transition-colors">
                      {t('hero.tiktok')}
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div className="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-2">
              {heroImages.map((_, index) => (
                <button key={index} onClick={() => setCurrentSlide(index)} className={`w-3 h-3 rounded-full transition-colors ${index === currentSlide ? 'bg-white' : 'bg-white/50'}`} aria-label={`Go to slide ${index + 1}`} />
              ))}
            </div>
          </section>

          {/* About */}
          <section id="about" className="py-20 bg-gradient-to-b from-mp-bg to-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-mp-text mb-6">{t('about.title')}</h2>
                <div className="w-24 h-1 bg-gradient-to-r from-mp-lilac to-mp-purple mx-auto mb-8"></div>
              </div>
              <div className="flex flex-col md:flex-row items-center gap-12">
                <div className="md:w-1/2">
                  <div className="bg-white p-8 rounded-3xl shadow-xl">
                    {allImages.find(img => img.src.startsWith('owner_picture/')) ? (
                      <img src={`/${allImages.find(img => img.src.startsWith('owner_picture/')).src}`} alt="Owner & lead designer" className="w-full h-96 object-cover rounded-2xl mb-6" />
                    ) : (
                      <div className="w-full h-96 bg-gray-200 rounded-2xl mb-6 flex items-center justify-center">Owner Photo</div>
                    )}
                    <div className="text-center">
                      <h3 className="text-2xl font-bold text-mp-text mb-2">Fátima Marroquín</h3>
                      <p className="text-mp-purple font-medium">{t('about.subtitle')}</p>
                    </div>
                  </div>
                </div>
                <div className="md:w-1/2">
                  <p className="text-xl text-mp-text leading-relaxed mb-6">
                    {t('about.intro')}
                  </p>
                  <p className="text-xl text-mp-text leading-relaxed mb-6">
                    {t('about.details')}
                  </p>
                  <p className="text-xl text-mp-text leading-relaxed">
                    {t('about.location')}
                  </p>
                  <div className="mt-8 flex flex-wrap gap-4">
                    <span className="bg-mp-lilac text-mp-purple px-4 py-2 rounded-full font-medium">{t('about.subtitle').split(' • ')[0]}</span>
                    <span className="bg-mp-sky text-mp-purple px-4 py-2 rounded-full font-medium">{t('about.subtitle').split(' • ')[1]}</span>
                    <span className="bg-purple-100 text-mp-purple px-4 py-2 rounded-full font-medium">{t('about.subtitle').split(' • ')[2]}</span>
                    <span className="bg-yellow-100 text-mp-purple px-4 py-2 rounded-full font-medium">{t('about.subtitle').split(' • ')[3]}</span>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Services */}
          <section id="services" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-mp-text mb-6">{t('products.title')}</h2>
                <p className="text-xl text-mp-text max-w-3xl mx-auto">{t('products.subtitle')}</p>
                <div className="w-24 h-1 bg-gradient-to-r from-mp-lilac to-mp-purple mx-auto mt-8"></div>
              </div>

              {products.map((product, idx) => {
                const firstImage = allImages.find(img => img.src.startsWith(product.imagePlaceholder + '/'));
                return (
                  <div key={idx} className="mb-16">
                    <h3 className="text-3xl font-bold text-mp-text mb-8 text-center">{t(`productCategories.${product.category}`)}</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                      <div className="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                        {firstImage ? (
                          <img src={`/${firstImage.src}`} alt={product.name} className="w-full h-64 object-cover" />
                        ) : (
                          <div className="w-full h-64 bg-gray-100 flex items-center justify-center">Image</div>
                        )}
                        <div className="p-6">
                          <h4 className="text-xl font-bold text-mp-text mb-2">{product.name}</h4>
                          <p className="text-mp-purple font-semibold text-lg mb-2">Starting at ${product.price}</p>
                          <p className="text-mp-text text-sm mb-4">{product.description}</p>
                          <a
                            href={`https://wa.me/16093791145?text=${encodeURIComponent(
                              `Hi! I’d like to order: ${product.name} (Starting at $${product.price}). My event date is: ____`
                            )}`}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="block w-full text-center bg-mp-purple text-white py-3 rounded-lg font-medium hover:bg-mp-lilac transition-colors"
                          >
                            {t('hero.cta')}
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
          </section>

          {/* Order & Policies */}
          <section id="order" className="py-20 bg-gradient-to-b from-mp-bg to-white">
            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-mp-text mb-6">{t('order.title')}</h2>
                <div className="w-24 h-1 bg-gradient-to-r from-mp-lilac to-mp-purple mx-auto mb-8"></div>
              </div>
              <div className="bg-white rounded-3xl shadow-xl p-8 md:p-12">
                <div className="grid md:grid-cols-2 gap-8">
                  <div>
                    <h3 className="text-2xl font-bold text-mp-text mb-6">{t('order.info')}</h3>
                    <ul className="space-y-4 text-mp-text">
                      <li>{t('order.policy1')}</li>
                      <li>{t('order.policy2')}</li>
                      <li>{t('order.policy3')}</li>
                    </ul>
                  </div>
                  <div>
                    <h3 className="text-2xl font-bold text-mp-text mb-6">{t('order.policies')}</h3>
                    <ul className="space-y-3 text-mp-text">
                      <li><span className="font-semibold">{t('order.addOn1')}</span></li>
                      <li><span className="font-semibold">{t('order.addOn2')}</span></li>
                      <li><span className="font-semibold">{t('order.addOn3')}</span></li>
                      <li><span className="font-semibold">{t('order.addOn4')}</span></li>
                    </ul>
                  </div>
                </div>
                <div className="mt-12 text-center">
                  <a
                    href={`https://wa.me/16093791145?text=${encodeURIComponent(
                      `Hi! I’d like to place an order. My event date is: ____`
                    )}`}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="inline-block bg-mp-purple text-white px-8 py-4 rounded-full text-xl font-semibold hover:bg-mp-lilac transform hover:scale-105 transition-all duration-300 shadow-lg"
                  >
                    {t('hero.cta')}
                  </a>
                </div>
              </div>
            </div>
          </section>

          {/* Gallery */}
          <section id="gallery" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-mp-text mb-6">{t('gallery.title')}</h2>
                <p className="text-xl text-mp-text max-w-3xl mx-auto">{t('gallery.subtitle')}</p>
                <div className="w-24 h-1 bg-gradient-to-r from-mp-lilac to-mp-purple mx-auto mt-8 mb-8"></div>
                <div className="flex flex-wrap justify-center gap-4 mb-12">
                  {['all', 'birthdays', 'quinceaneras', 'romantic', 'custom', 'graduation', 'decor'].map(cat => (
                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-6 py-3 rounded-full font-medium transition-colors ${activeCategory === cat ? 'bg-gradient-to-r from-mp-lilac to-mp-purple text-white' : 'bg-gray-100 text-mp-purple hover:bg-gray-200'}`}>
                      {cat === 'all' ? 'All' : cat.charAt(0).toUpperCase() + cat.slice(1)}
                    </button>
                  ))}
                </div>
              </div>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {filteredGallery.map((image, index) => (
                  <div key={index} className="group relative overflow-hidden rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <img
                      loading="lazy"
                      width="800"
                      height="800"
                      src={`/${image.src}`}
                      alt={image.alt}
                      className="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-500"
                    />
                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all duration-300 flex items-center justify-center">
                      <div className="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-white text-xl font-semibold">{image.alt}</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Contact */}
          <section id="contact" className="py-20 bg-gradient-to-b from-white to-mp-bg">
            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-mp-text mb-6">{t('contact.title')}</h2>
                <p className="text-xl text-mp-text mb-8">{t('contact.subtitle')}</p>
                <div className="w-24 h-1 bg-gradient-to-r from-mp-lilac to-mp-purple mx-auto mb-8"></div>
              </div>
              <div className="bg-white rounded-3xl shadow-xl p-8 md:p-12">
                <div className="grid md:grid-cols-3 gap-8 mb-12">
                  <div className="text-center">
                    <h4 className="text-xl font-bold text-mp-text mb-2">{t('contact.phone')}</h4>
