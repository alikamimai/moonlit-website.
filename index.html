            setManifest(data);

            const gallery = [];

              (data[folder] || []).forEach(file => {

              });

            setAllImages(gallery);

            const pickRandom = (folder) => {
              const arr = data[folder] || [];
              if (!arr.length) return null;
              return `${folder}/${arr[Math.floor(Math.random() * arr.length)]}`;
            };
            setHeroImages([
              { image: pickRandom('balloon_arches'), title: "Custom Bouquets", subtitle: "Handmade • Unique • Memorable" },

            setIsGalleryLoaded(true);
            setLoading(false);
          })
          .catch(() => { 
            setLoading(false); 
            setIsGalleryLoaded(false); 
          });

        if (heroImages.length > 0) {
          heroIntervalRef.current = setInterval(() => {
            setCurrentSlide(prev => (prev + 1) % heroImages.length);
          }, 5000);

        return () => {
          if (heroIntervalRef.current) {
            clearInterval(heroIntervalRef.current);
          }
        };

              <div className="text-center mb-16">

                <p className="text-xl text-mp-text max-w-3xl mx-auto">Browse through our collection of stunning creations for every occasion</p>
                <div className="w-24 h-1 bg-gradient-to-r from-mp-lilac to-mp-purple mx-auto mt-8 mb-8"></div>
                <div className="flex flex-wrap justify-center gap-4 mb-12">
                  {['all','birthdays','quinceaneras','romantic','custom'].map(cat => (
                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-6 py-3 rounded-full font-medium transition-colors ${activeCategory === cat ? 'bg-gradient-to-r from-mp-lilac to-mp-purple text-white' : 'bg-gray-100 text-mp-purple hover:bg-gray-200'}`}>
                      {cat === 'all' ? 'All' : cat.charAt(0).toUpperCase()+cat.slice(1)}
                    </button>
                  ))}
                </div>
              </div>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {isGalleryLoaded ? (
                  filteredImages.length > 0 ? (
                    filteredImages.slice(0, 16).map((image, index) => (
                      <div key={index} className="group relative overflow-hidden rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                        <img 
                          loading="lazy" 
                          width="800" 
                          height="800"
                          src={`/${image.src}`} 
                          alt={image.alt} 
                          className="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-500" />
                        <div className="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all duration-300 flex items-center justify-center">
                          <div className="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-white text-xl font-semibold">{image.alt}</div>
                        </div>
                      </div>
                    ))
                  ) : (
                    <div className="col-span-4 text-center py-12">
                      <p className="text-xl text-gray-600">No images available in this category</p>
                    </div>
                  )
                ) : (
                  <div className="col-span-4 text-center py-12">
                    <p className="text-xl text-gray-600">Gallery will appear after images load</p>
                  </div>
                )}
              </div>
            </div>
          </section>

          {/* Contact */}
          <section id="contact" className="py-20 bg-gradient-to-b from-white to-mp-bg">
            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-mp-text mb-6">Contact Us</h2>
                <p className="text-xl text-mp-text mb-8">We speak English and Spanish // Hablamos inglés y español</p>
                <div className="w-24 h-1 bg-gradient-to-r from-mp-lilac to-mp-purple mx-auto mb-8"></div>
              </div>
              <div className="bg-white rounded-3xl shadow-xl p-8 md:p-12">
                <div className="grid md:grid-cols-3 gap-8 mb-12">
                  <div className="text-center">
                    <h4 className="text-xl font-bold text-mp-text mb-2">Phone/WhatsApp</h4>
                    <p className="text-mp-text">609-379-1145</p>
                    <a 
                      href={`https://wa.me/16093791145?text=${encodeURIComponent(
                        `Hi! I have a question about my order.`
                      )}`}
                      target="_blank" 
                      rel="noopener noreferrer" 
                      className="inline-block mt-2 text-mp-purple font-medium hover:text-mp-sky"
                    >
                      Click to Chat
                    </a>
                  </div>
                  <div className="text-center">
                    <h4 className="text-xl font-bold text-mp-text mb-2">Instagram</h4>
                    <p className="text-mp-text">@moonlit_petals03</p>
                    <a href={instagramUrl} target="_blank" rel="noopener noreferrer" className="inline-block mt-2 text-mp-purple font-medium hover:text-mp-sky">Follow Us</a>
                  </div>
                  <div className="text-center">
                    <h4 className="text-xl font-bold text-mp-text mb-2">TikTok</h4>
                    <p className="text-mp-text">@moonlit_petals03</p>
                    <a href={tiktokUrl} target="_blank" rel="noopener noreferrer" className="inline-block mt-2 text-mp-purple font-medium hover:text-mp-sky">Follow Us</a>
                  </div>
                </div>
                <div className="text-center">
                  <a
                    href={`https://wa.me/16093791145?text=${encodeURIComponent(
                      `Hi! I’d like to place an order. My event date is: ____`
                    )}`}
                    target="_blank" 
                    rel="noopener noreferrer" 
                    className="inline-block bg-mp-purple text-white px-8 py-4 rounded-full text-xl font-semibold hover:bg-mp-lilac transform hover:scale-105 transition-all duration-300 shadow-lg"
                  >
                    Message Us on WhatsApp
                  </a>
                </div>
                <div className="mt-8 flex justify-center">
                  <SocialLinks />
                </div>
              </div>
            </div>
          </section>

          <!-- Footer -->
          <footer className="bg-mp-text text-white py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <div className="flex items-center justify-center mb-6">
                <div className="w-12 h-12 bg-gradient-to-r from-mp-lilac to-mp-purple rounded-full flex items-center justify-center mr-3">
                  <span className="text-white font-bold text-xl">MP</span>
                </div>
                <span className="text-2xl font-bold">Moonlit Petals</span>
              </div>
              <div className="mb-6">
                <SocialLinks />
              </div>
              <p className="text-gray-300 mb-6">Creating unforgettable moments with unique bouquets & party decorations</p>
              <p className="text-gray-400 mb-8">Trenton, NJ & Bronx, NY | English & Spanish</p>
              <p className="text-gray-400 text-sm">© 2024 Moonlit Petals. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
