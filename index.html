    const { useState, useEffect, useRef } = React;

    const App = () => {
      const CATEGORY_FROM_FOLDER = (folder) => {
        if (folder === 'balloon_arches') return 'birthdays';
        if (folder === 'money_bouquets') return 'quinceaneras';
        if (folder === 'flower_bouquets' || folder === 'flower_mix' || folder === 'eternal_roses') return 'romantic';
        if (folder === 'graduation') return 'graduation';
        if (folder === 'room_decorations') return 'decor';
        return 'custom';
      };

      const [heroImages, setHeroImages] = useState([]);

      const [activeCategory, setActiveCategory] = useState('all');
      const [currentSlide, setCurrentSlide] = useState(0);
      const heroIntervalRef = useRef(null);

        { id: 2, title: 'Quinceañeras', description: 'Elegant money bouquets and custom arrangements to honor this special milestone.', imagePlaceholder: 'money_bouquets' },

        { id: 6, title: 'Custom Requests', description: 'Hot Wheels bouquets, plushie arrangements, and more—just ask!', imagePlaceholder: 'custom' },
      ];

      useEffect(() => {
        fetch('/gallery-manifest.json', { cache: 'no-cache' })
          .then(r => r.ok ? r.json() : Promise.reject(new Error('manifest 404')))
          .then(data => {
            setManifest(data);

            const gallery = [];
            Object.keys(data).forEach(folder => {
              (data[folder] || []).forEach(file => {
                gallery.push({ src: `${folder}/${file}`, category: CATEGORY_FROM_FOLDER(folder), alt: `${folder} creation` });
              });
            });
            setAllImages(gallery);

            const pickRandom = (folder) => {
              const arr = data[folder] || [];
              if (!arr.length) return null;
              return `${folder}/${arr[Math.floor(Math.random() * arr.length)]}`;
            };
            setHeroImages([
              { image: pickRandom('balloon_arches'), title: "Custom Bouquets", subtitle: "Handmade • Unique • Memorable" },
              { image: pickRandom('surprise_boxes'),  title: "Balloon Setups",  subtitle: "Backdrops & party decor" },
              { image: pickRandom('graduation'),      title: "Special Occasions", subtitle: "Birthdays • Quinceañeras • More" },
              { image: pickRandom('eternal_roses'),   title: "Signature Style", subtitle: "Moonlit Petals by Fátima" }
            ].filter(s => !!s.image));

            setIsGalleryLoaded(true);
            setLoading(false);
          })
          .catch(() => { 
            setLoading(false); 
            setIsGalleryLoaded(false); 
          });
      }, []);

      useEffect(() => {
        if (heroImages.length > 0) {
          heroIntervalRef.current = setInterval(() => {
            setCurrentSlide(prev => (prev + 1) % heroImages.length);
          }, 5000);
        }
        return () => {
          if (heroIntervalRef.current) {
            clearInterval(heroIntervalRef.current);
          }
        };
      }, [heroImages]);

      const filteredImages = activeCategory === 'all'

                </button>
              </div>
            </div>
          </header>

          <section id="home" className="relative h-screen overflow-hidden">

              {heroImages.length > 0 ? (
                <img 
                  src={`/${heroImages[currentSlide].image}`} 
                  alt="Hero" 
                  className="w-full h-full object-cover"
                />
              ) : (
                <div className="w-full h-full bg-gray-200" />
              )}
            </div>
            <div className="absolute inset-0 bg-black bg-opacity-40"></div>
            <div className="relative container mx-auto px-4 h-full flex items-center justify-center text-center text-white">
              <div className="max-w-3xl">
                <h1 className="text-5xl md:text-7xl font-bold mb-6 animate-fade-in">
                  Handcrafted with Love
                </h1>
                <p className="text-xl md:text-2xl mb-8 animate-fade-in-delay">
                  Custom bouquets, balloon arches, and surprise boxes for every occasion in Puerto Rico
                </p>
                <div className="flex flex-col sm:flex-row justify-center gap-4 animate-fade-in-delay-2">

                    View Services
                  </a>
                  <a href="https://wa.me/17871234567" className="bg-white text-primary hover:bg-gray-100 px-8 py-3 rounded-full font-semibold transition-colors">
                    WhatsApp Order
                  </a>
                </div>
              </div>
            </div>
          </section>

          {/* Services Section */}
          <section id="services" className="py-20 bg-gray-50">
            <div className="container mx-auto px-4">
              <div className="text-center mb-16">
                <h2 className="text-4xl font-bold mb-4">Our Services</h2>

              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                  return (

                      <div className="h-64 overflow-hidden">

                            alt={product.title} 
                            className="w-full h-full object-cover"
                          />
                        ) : (
                          <div className="w-full h-64 bg-gray-100 flex items-center justify-center">
                            <span className="text-gray-400">No image</span>
                          </div>

                        <h3 className="text-2xl font-bold mb-3">{product.title}</h3>
                        <p className="text-gray-600">{product.description}</p>

                    </div>

                })}

                </p>
              </div>
              
              <div className="flex flex-wrap justify-center gap-4 mb-8">
                {['all', 'birthdays', 'quinceaneras', 'romantic', 'graduation', 'decor', 'custom'].map((category) => (
                  <button
                    key={category}
                    onClick={() => setActiveCategory(category)}
                    className={`px-4 py-2 rounded-full capitalize ${
                      activeCategory === category
                        ? 'bg-primary text-white'
                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                    }`}
                  >
                    {category}
                  </button>
                ))}
              </div>

              {isGalleryLoaded ? (
                filteredImages.length > 0 ? (
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {filteredImages.slice(0, 16).map((image, index) => (
                      <div key={index} className="aspect-square overflow-hidden rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <img 
                          src={`/${image.src}`} 
                          alt={image.alt} 
                          className="w-full h-full object-cover"
                        />
                      </div>
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-12">
                    <p className="text-xl text-gray-600">No images available in this category</p>
                  </div>
                )
              ) : (
                <div className="text-center py-12">
                  <p className="text-xl text-gray-600">Gallery will appear after images load</p>
                </div>
              )}
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-20 bg-gray-50">
            <div className="container mx-auto px-4">
              <div className="flex flex-col lg:flex-row items-center gap-12">

                </div>

            </div>

                </p>

              <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
